name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        xcode: ['15.0']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app
      
    - name: Show Swift version
      run: swift --version
      
    - name: Verify Xcode installation
      run: |
        if [ ! -d "/Applications/Xcode_${{ matrix.xcode }}.app" ]; then
          echo "Error: Xcode ${{ matrix.xcode }} not found"
          ls -la /Applications/Xcode*
          exit 1
        fi
        echo "Xcode ${{ matrix.xcode }} found and selected"
      
    - name: Run unit tests
      run: |
        echo "Tests temporarily disabled - focusing on build"
        # swift test
      timeout-minutes: 15
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.xcode }}
        path: TestResults.xcresult
        
    - name: Run custom test script
      run: |
        echo "Custom tests temporarily disabled"
        # chmod +x ./run_tests.sh
        # ./run_tests.sh
      timeout-minutes: 5
        
