name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        xcode: ['15.0']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Show Swift version
      run: swift --version
      
    - name: Verify Xcode installation
      run: |
        if [ ! -d "/Applications/Xcode_${{ matrix.xcode }}.app" ]; then
          echo "Error: Xcode ${{ matrix.xcode }} not found"
          ls -la /Applications/Xcode*
          exit 1
        fi
        echo "Xcode ${{ matrix.xcode }} found and selected"
      
    - name: List available schemes
      run: xcodebuild -list -project RouteX.xcodeproj
      
    - name: Run unit tests
      run: |
        xcodebuild test \
          -project RouteX.xcodeproj \
          -scheme RouteX \
          -destination 'platform=macOS' \
          -derivedDataPath build/DerivedData \
          -resultBundlePath TestResults.xcresult
      timeout-minutes: 15
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.xcode }}
        path: TestResults.xcresult
        
    - name: Run custom test script
      run: |
        chmod +x ./run_tests.sh
        ./run_tests.sh
      timeout-minutes: 5
        
  ui-tests:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build for UI testing
      run: |
        xcodebuild build \
          -project RouteX.xcodeproj \
          -scheme RouteX \
          -destination 'platform=macOS' \
          -derivedDataPath build/DerivedData
      timeout-minutes: 10
          
    - name: Run UI tests
      run: |
        xcodebuild test \
          -project RouteX.xcodeproj \
          -scheme RouteXUITests \
          -destination 'platform=macOS' \
          -derivedDataPath build/DerivedData
      timeout-minutes: 10 